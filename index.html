<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="head">Calculator</h1>
    <div class="container">
        <h4 id="cal-company">Casio</h4>
        <input type="text" class="input-display">
    
        <div class="button-container">

            <button class="btn btn-special">C</button>
            <button class="btn btn-special">%</button>
            <button class="btn btn-special">X</button>
            <button class="btn btn-special" class="btn-special">/</button>

            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn btn-special" class="btn-special">*</button>

            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn btn-special">-</button>

            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn btn-special">+</button>

            <button class="btn">00</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn btn-special">=</button>
            
           <!-- <button>+</button> -->
        </div>

    </div>
</body>
</html>
